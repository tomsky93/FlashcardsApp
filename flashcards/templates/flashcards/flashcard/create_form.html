{% extends "flashcards/base.html" %}
{% block content %}
<div class="medium-container">
    <div class="child">
        <h5>Add flashcards</h5>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="list_data">
            <div class="select">
                {{ form.category }}
            </div>
            <div class="form-group">
                <textarea class="textarea" name="question" rows="10" id="{{ form.question.id_for_label}}"
                    placeholder="Add some flashcards..."></textarea>
            </div>
            <button type="submit" style="width: 50%;" class="button">Submit</button>
        </form>
    </div>
    {% endblock %}
