{% extends 'flashcards/base.html' %}
{% block content %}
<div class="medium-container">
  <p>Are you sure you want to delete this category?</p>
  <div class="inline-elements">
    <a href="{% url 'flashcards:category_detail' category.pk %}" class="secondary-button">Cancel</a>
    <form action="{% url 'flashcards:category_delete' category.pk %}" method="post">
      {% csrf_token %}
      <button type="submit" class="alert-button">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
