{% extends "flashcards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="medium-container" style="width: 55%">
    <form method="POST">
        {% csrf_token %}
    <fieldset class="form-group">
       
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="button" type="submit">Sign Up!</button>
    </div>
</form>
</div>
{% endblock %}
